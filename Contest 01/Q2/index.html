<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="my-form" and method="post">
        <label for="name">Name</label>
        <input type="text" id="name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br>
        <input type="radio" name="gender" id="gender_m" required>
        <label for="gender_m">M</label>
        <input type="radio" name="gender" id="gender_f" required>
        <label for="gender_f">F</label>
        <br>
        <label for="cars">Choose your car</label>
        <select name="cars" id="cars" required>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mercedes">Mercedes</option>
        </select>
        <br>
        <label for="carage">Car Age:</label>
        <input type="number" id="carage" required>
        <br>
        <label for="dop">Date of purchase</label>
        <input type="date" id="dop" required>
        <br>
        <label for="password">Password</label>
        <input type="text" id="password" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
