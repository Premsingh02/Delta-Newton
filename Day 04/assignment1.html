<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form>
        <label for="text" id="text-label">Enter you name</label>
        <input type="text" id="text" required>
        <br>

        <label for="email" id="email-label">Enter email address</label>
        <input type="email" id="email" required>
        <br>

        <label for="message" id="message-label">Message</label>
        <textarea id="message" required></textarea>
        <br>

        <label for="rate" id="rate-label">How did you like our pizza?</label>
        <input type="number" min="0" max="5" id="rate">
        <br>

        <button id="submit">Submit</button>

    </form>
</body>
</html>
