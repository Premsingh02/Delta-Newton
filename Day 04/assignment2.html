<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <h1>Feedback Form</h1>
        <label for="name">Your name</label>
        <input type="text" required minlength="3" maxlength="50" id="name">
        <br>

        <label for="portfolio">Your portfolio</label>
        <input type="url" required id="portfolio">
        <br>

        <label for="favColor">Your fav color</label>
        <input type="color" id="favColor">
        <br>

        <label for="likeness">From one to hundred choose likeness</label>
        <input type="range" id="likeness" min="1" max="100">
        <br>

        <!-- <input type="submit" value="Submit"> -->
        <button id="submit">Submit</button>
        
    </form>
</body>
</html>
