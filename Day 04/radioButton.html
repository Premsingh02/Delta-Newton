<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form ="/test" method="get" target="_blank" autocomplete="on"> 
        <fieldset>
            <legend>Personal Information</legend>
        Gender
        <input type="radio" name="gender" value="male">Male</input>
        <input type="radio" name="gender" value="female">FeMale</input>
        <input type="radio" name="gender" value="others">Others</input>
        <br>
        Is Married
        <label for="isMarried">Yes</label>
        <input type="radio" name="isMarried" value="Yes" id="isMarried">
        <label for="isMarried2">No</label>
        <input type="radio" name="isMarried" value="No" id="isMarried2">
        </fieldset>

        <br>
        <fieldset>
            <legend>Name</legend>
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Name"  id="name">
        </fieldset>
        <br>

        <fieldset>
            <legend>where you live</legend>
        
        <!-- Drop Downs -->
        <label for="contry">Choose a country:</label>
        <select name="contry" id="contry">
            <option value="IN">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="CA">Canada</option>
        </select>
        </fieldset>

        <br>
        <!-- <input type="submit" value="submit" > -->

        <!-- Button tag -->
        <button>Submit Form</button>
    </form>
</body>
</html>
